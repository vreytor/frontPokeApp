<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Righteous&display=swap" rel="stylesheet">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1" style="font-size: 5rem; line-height: 70px; font-family: 'Righteous', cursive;">Pokedex <br> App</span>
        </div>
      </div>
      
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Hola</span>
        </div>
      </div>

    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#" id="form1">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="correoL" type="text" placeholder="Correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="passwordL" type="password" placeholder="Contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Iniciar Sesión">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Regístrate!</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registro</div>
        <form action="#" id="form2">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="nombre" type="text" placeholder="Nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="apellido" type="text" placeholder="Apellido" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="correo" type="text" placeholder="Correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Contraseña" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="password2" type="password" placeholder="Repita Contraseña" required>
              </div>
              <div class="button input-box">
                <input id="registro" type="submit" value="Registrate">
              </div>
              <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Inicia Sesión!</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
</body>
</html>
